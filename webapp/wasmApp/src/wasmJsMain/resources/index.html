<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Solitaire</title>

    <!-- Styling the loading page. -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Andika">
    <link rel="stylesheet" href="loading.css"/>
    <link rel="stylesheet" href="animation.css"/>

    <script type="application/javascript" src="skiko.js"></script>
    <script src="wasmApp.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: white;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="loading" id="loading">
    <h2>Solitaire</h2>
    <div class="instruction">
        <div id="waiting">
            <p class="instruction-text">Welcome to Solitaire WebAssembly version. The game will begin shortly after WebAssembly component has been initialized.</p>
            <div class="animation">
                <div class="ring"></div>
            </div>
        </div>
        <div class="no-wasm-gc" id="no-wasm-gc">
            <p class="instruction-text">Oops! Failed to load Wasm-GC. Please follow these <a href="https://kotlinlang.org/docs/wasm-get-started.html#troubleshooting" >instructions</a> to enable wasm-gc in your browser, or use the <a href="../js">js</a> site</p>
        </div>
    </div>
    <h6>Developed using <a href="https://kotl.in/wasm">Kotlin/Wasm</a> and
        <a href="https://github.com/JetBrains/compose-multiplatform">Compose for Web</a></h6>
</div>
<canvas id="ComposeTarget"></canvas>
</body>
</html>
